<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-page">
      <div class="container">
        <div class="row heade">
          <div class="card heade">
            <div class="card header1">
              <h1 onclick="back()">To Go Menu</h1>
              <i class="fa-solid fa-cart-shopping" onclick="addChanges()"><span id='num' type='Number'>0</span></i>
            </div>
              <div class="card-body">
                <div class="row">
                  <div class="card item col-lg-6 col-xs-12 item1">
                    <div class="row">
                      <div class="img col-lg-6 col-xs-12">
                        <img class="menu-pic" src="https://thumbs.dreamstime.com/z/round-pizza-10286902.jpg" alt="">
                      </div>
                      <div class="item-text col-lg-6 col-xs-12">
                        <h3>Greek Style</h3>
                        <p>$ <span class="price">12.99</span></p>
                        <button class="add1" type="button" name="button" onclick="add()">Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button" onclick="minus()">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card item col-lg-6 col-xs-12 item2">
                    <div class="row">
                      <div class="img col-lg-6 col-xs-12">
                        <img class="menu-pic" src="https://ehc-west-0-bucket.s3.us-west-2.amazonaws.com/web/documents/annabels/menu_item_images/item_image_5f5449cd5d463.jpg?2020-09-05+19:30:37" alt="">
                      </div>
                      <div class="item-text col-lg-6 col-xs-12">
                        <h3>Margarita</h3>
                        <p>$ <span class="price">10.99</span></p>
                        <button class="add2" type="button" name="button" onclick='add2()'>Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card item col-lg-6 col-xs-12 item3">
                    <div class="row">
                      <div class="img col-lg-6">
                        <img class="menu-pic" src="https://www.webstaurantstore.com/images/products/extra_large/162491/374493.jpg" alt="">
                      </div>
                      <div class="item-text col-lg-6">
                        <h3>Salad</h3>
                        <p>$ <span class="price">11.99</span></p>
                        <button class="add3" type="button" name="button" onclick="add3()">Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card item col-lg-6 col-xs-12 item4">
                    <div class="row">
                      <div class="img col-lg-6">
                        <img class="menu-pic" src="https://cdn.shopify.com/s/files/1/0768/7157/products/ChefandDivine_Buy_Round_Pizza_Stone_Singapore_Cordierite_Diameter_30.5cm_grande.jpg?v=1527196709" alt="">
                      </div>
                      <div class="item-text col-lg-6">
                        <h3>Pepperoni</h3>
                        <p>$ <span class="price">12.50</span></p>
                        <button class="add4" type="button" name="button" onclick="add4()">Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card item col-lg-6 col-xs-12 item5">
                    <div class="row">
                      <div class="img col-lg-6">
                        <img class="menu-pic" src="https://s3.amazonaws.com/cdn.bitsandpieces.com/images/1000/49838.jpg" alt="">
                      </div>
                      <div class="item-text col-lg-6">
                        <h3>Mixed Emotions</h3>
                        <p>$ <span class="price">15.99</span></p>
                        <button class="add5" type="button" name="button" onclick="add5()">Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card item col-lg-6 col-xs-12 item6">
                    <div class="row">
                      <div class="img col-lg-6">
                        <img class="menu-pic" src="https://s3.amazonaws.com/images.ecwid.com/images/17832477/1550140408.jpg" alt="">
                      </div>
                      <div class="item-text col-lg-6">
                        <h3>Freedom</h3>
                        <p>$ <span class="price">12.99</span></p>
                        <button class="add6" type="button" name="button" onclick="add6()">Add</button>
                        <div class="plus-minus">
                          <button class="plus" type="button" name="button">+</button>
                          <button class="minus" type="button" name="button">-</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mycart">
                  <div class="bought">
                    <div class="container">
                      <div class="list-items">
                        <div class="row">
                          <h2>Your Cart:</h2>
                          <footer>
                            <h3>Total: $<span class="total-price">0</span></h3>
                            <button class="deliver text-right" type="button" name="button" onclick="deliver()">Proceed to delivery</button>
                          </footer>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="https://kit.fontawesome.com/9c583558b5.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
